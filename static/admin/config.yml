backend:
  name: git-gateway
  branch: develop
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Hero Title 2, name: heroTitle2, widget: string }
          - { label: Hero Title 3, name: heroTitle3, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Image 2, name: image2, widget: image }
          - {
              label: Page Content,
              name: pageContent,
              widget: list,
              fields:
                [{ label: "Paragraph", name: "paragraph", widget: "text" }],
            }
          - { label: Sales Pitch, name: salesPitch, widget: string }
          - {
              label: Quote 1,
              name: quote1,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }
          - {
              label: Quote 2,
              name: quote2,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title1", name: "title1", widget: "string" }
          - { label: "Title2", name: "title2", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: Image 1, name: image1, widget: image }
          - {
              label: My Journey,
              name: myJourney,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  {
                    label: Steps,
                    name: steps,
                    widget: list,
                    fields: [{ label: "Step", name: "step", widget: "text" }],
                  },
                ],
            }
          - {
              label: Quote 1,
              name: quote1,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }
      - file: "src/pages/coaching/index.md"
        label: "Coaching"
        name: "coaching"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "coaching-page",
            }
          - { label: Cover Image, name: cover_image, widget: image }
          - {
              label: "Heading and content",
              name: "heading_and_content",
              widget: "list",
              fields:
                [
                  { label: "Heading", name: "heading", widget: "string" },
                  {
                    label: "Content",
                    name: "content",
                    widget: "list",
                    fields:
                      [
                        {
                          label: "Paragraph",
                          name: "paragraph",
                          widget: "string",
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Packages",
              name: "packages",
              widget: "list",
              fields:
                [
                  { label: "Heading", name: "heading", widget: "string" },
                  { label: "Content", name: "content", widget: "string" },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: Quote 1,
              name: quote1,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }
          - {
              label: "Details Heading",
              name: "details_heading",
              widget: "string",
            }
          - {
              label: "Details Description",
              name: "details_description",
              widget: "string",
            }
      - file: "src/pages/kind-words/index.md"
        label: "Kind Words"
        name: "kind-words"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "kind-words-page",
            }
          - { label: Heading, name: heading, widget: string }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }
          - { label: Image, name: image, widget: image }
          - {
              label: Quote 1,
              name: quote1,
              widget: object,
              fields:
                [
                  { label: Quote, name: quote, widget: text },
                  { label: By, name: by, widget: string },
                ],
            }

  - name: "navbarAndFooter"
    label: "Navbar & Footer"
    files:
      - file: "src/pages/navbar/index.md"
        label: "Navbar"
        name: "navbar"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "navbar",
            }
          - {
              label: "Menu Items",
              name: "menuItems",
              widget: "list",
              fields:
                [
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Link Type",
                    name: "linkType",
                    widget: "select",
                    options: ["internal", "external"],
                  },
                  {
                    label: "Link URL",
                    name: "linkURL",
                    widget: "string",
                    hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                  },
                ],
            }
      - file: "src/pages/footer/index.md"
        label: "Footer"
        name: "footer"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "footer",
            }
          - {
              label: "Logo Image & Tagline",
              name: "logoImage",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Tagline", name: "tagline", widget: "string" },
                ],
            }
          - {
              label: "Social Links",
              name: "socialLinks",
              widget: "list",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Link URL", name: "linkURL", widget: "string" },
                ],
            }
